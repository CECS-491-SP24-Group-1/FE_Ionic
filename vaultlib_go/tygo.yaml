packages:
  # keystore.go
  - path: "wraith.me/vaultlib/vaultlib/keystore"
    output_path: "dist/keystore.d.ts"
    indent: "\t"
    extends: "FFIMethods"
    preserve_comments: "none"
    frontmatter: 'import { FFIMethods } from "../vaultlib_ffi";'
    type_mappings:
      crypto.PUBKEY_SIZE: 32
      crypto.Privseed: "string"
      crypto.Pubkey: "string"

  # evault.go & vault.go
  - path: "wraith.me/vaultlib/vaultlib/vault"
    output_path: "dist/vault.d.ts"
    indent: "\t"
    extends: "FFIMethods"
    preserve_comments: "none"
    frontmatter: |
      import { KeyStore } from "./keystore";
      import { FFIMethods } from "../vaultlib_ffi";
    type_mappings:
      util.UUID: "string"
      time.Time: "string"
      keystore.KeyStore: "KeyStore"
      sectype.SecType: '"NONE" | "ENC_KEY" | "PASSPHRASE" | "QR" | "BIOMETRICS" | "HW_KEY"'